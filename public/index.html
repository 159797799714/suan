<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Expires" CONTENT="0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>算命</title>
    <style>
      html, body, #app{
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      @media screen and (min-width:320px) {
        html{ font-size: 83.777772px; }
      }
      @media screen and (min-width:375px) {
        html{ font-size: 100px; }
      }
      @media screen and (min-width:414px) {
        html{ font-size: 110.4px; }
      }
      @media screen and (min-width:1024px) {
        html{ font-size:273px; }
      }
      body{
        font-size: 0.14rem;
      }
      body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,figure{margin:0;padding:0;border:0;vertical-align:baseline}
      article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
      ol,ul,li,a{list-style:none;text-decoration:none;}
      h1,h2,h3,h4,h5,h6{font-weight:normal;font-weight:inherit;}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but suanming doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
